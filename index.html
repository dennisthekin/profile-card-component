<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Profile Card</title>
</head>

<body>

    <main class="card">

        <div class="card__imgs">
            <img src="images/bg-pattern-card.svg" alt="bubbles pattern" class="card-pattern">
            <img src="images/image-victor.jpg" alt="user avatar" class="avatar">
        </div>

        <section class="user-profile">

            <div class="user">
                <h1 class="user__name">Victor Crest</h1>
                <span class="user__age">26</span>
            </div>

            <p class="location">London</p>

        </section>

        <section class="user-stats">

            <div class="user-stats__numbers">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="user-stats__numbers">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="user-stats__numbers">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>

        </section>

    </main>

</body>

</html>
